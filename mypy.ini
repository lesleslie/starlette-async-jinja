[mypy]
python_version = 3.13
strict = true
ignore_missing_imports = true
show_error_codes = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
# Exclude tests and other directories to limit scope to just the package
exclude = .*venv.*|.*site-packages.*|tests|.*__pycache__.*|.*conftest.*

[mypy-tests.*]
ignore_errors = true

# Ignore problematic third-party libraries that cause zuban crashes
[mypy-jupyter_client.*]
ignore_errors = true
