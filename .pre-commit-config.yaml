repos:
  # File structure and format validators - check structure first
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trailing-whitespace
      - id: end-of-file-fixer
        name: end-of-file-fixer
      - id: check-yaml
        name: check-yaml
      - id: check-toml
        name: check-toml
      - id: check-added-large-files
        name: check-added-large-files

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "v2.6.0"
    hooks:
      - id: pyproject-fmt
        args: ["-n"]

  # Package management - once structure is valid
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.21
    hooks:
      - id: uv-lock
        files: ^pyproject\.toml$

  # Security check - early to prevent credential leaks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: 'uv\.lock|pyproject\.toml|tests/.*|docs/.*|.*\.md'

  # Code quality tier 1 - quick fixes
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-ruff

  # Code quality tier 2 - analysis (moved to pre-push for performance)
  - repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.14'
    hooks:
      - id: vulture
        stages: [pre-push, manual]

  - repo: https://github.com/fredrikaverpil/creosote
    rev: v4.0.3
    hooks:
      - id: creosote
        stages: [pre-push, manual]

  - repo: https://github.com/rohaquinlop/complexipy-pre-commit
    rev: v3.0.0
    hooks:
      - id: complexipy
        args: ["-d", "low"]
        stages: [pre-push, manual]

  - repo: https://github.com/dosisod/refurb
    rev: v2.1.0
    hooks:
      - id: refurb
        stages: [pre-push, manual]

  # Code quality tier 3 - thorough checks (moved to pre-push for performance)
  - repo: local
    hooks:
      - id: autotyping
        name: autotyping
        entry: python -m autotyping
        args:
          - --aggressive
          - --only-without-imports
          - --guess-common-names
          - starlette_async_jinja
        types_or: [ python, pyi ]
        language: python
        files: ^starlette_async_jinja/.*\.py$
        stages: [pre-push, manual]
        additional_dependencies:
          - autotyping>=24.3.0
          - libcst>=1.1.0

  - repo: https://github.com/PyCQA/bandit
    rev: '1.8.6'
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-r", "-ll"]
        stages: [pre-push, manual]

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.403
    hooks:
      - id: pyright
        stages: [pre-push, manual]
