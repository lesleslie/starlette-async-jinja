  #      - id: pdoc
  #        name: pdoc
  #        entry: pdoc --html -f -o docs module1 module2 module3
  #        language_version: python3.11
  #        require_serial: true
  #        types: [ python ]
  #        always_run: true
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.3.5
    hooks:
      - id: ruff
